name: Electron build
on: [push]
  # push:
  #   tags:
  #     - v*
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: 'yarn'
      - run: yarn build-electron && yarn dist
        working-directory: ./client
      - uses: actions/upload-artifact@v3
        with:
          name: release-linux
          path: ./client/release/*/*.snap
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: 'yarn'
      - run: yarn build-electron && yarn dist
        working-directory: ./client
        shell: bash
      - uses: actions/upload-artifact@v3
        with:
          name: release-windows
          path: ./client/release/*/*.exe
  build-mac:
    runs-on: macos-latest
    env:
      CSC_LINK: ${{ secrets.CSC_LINK }}
      CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: 'yarn'
      - run: yarn build-electron && yarn dist
        working-directory: ./client
      - uses: actions/upload-artifact@v3
        with:
          name: release-mac
          path: ./client/release/*/*.dmg

  upload:
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-mac
      - build-windows
    steps:
      - uses: actions/download-artifact@v3
      - run: |
          mkdir -p build
          cp build-mac/**/*.dmg build/
          cp build-linux/**/*.snap build/
          cp build-windows/**/*.exe build/

          ls build

